<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>GIFS</title>

    <style media="screen">
      body {
        margin: 0;
        background-color: #000;
      }
      #app {
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
      }
      #app-image {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        min-width: 50%;
        min-height: 50%;
      }
    </style>
  </head>
  <body>

    <div id="app" v-on:click="nextImage">
      <img v-bind:src="getImageSrc" id='app-image'/>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.27/vue.min.js"></script>
    <script type="text/javascript">
      var images = ['sausage', 'dance', 'space'];
      new Vue({
        el: '#app',
        data: {
          imageId: 0,
        },
        methods: {
          nextImage: function () {
            this.imageId = this.imageId + 1 >= images.length ? 0 : this.imageId + 1;
          }
        },
        computed: {
          getImageSrc: function () {
            return 'gifs/' + images[this.imageId] + '.gif';
          }
        }
      });
    </script>
  </body>
</html>
